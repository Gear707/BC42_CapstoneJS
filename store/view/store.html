<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STORE PAGE</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="/asset/css/style.css" />
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container mb-5">
          <a class="navbar-brand" href="#">
            <i class="fa-solid fa-robot"></i>
            Cyber Phone
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex justify-content-between"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-house"></i>
                Home
              </a>
              <a class="nav-link" href="#">
                <i class="fa-solid fa-user-gear"></i>
                Admin Portal
              </a>
            </div>
            <div class="navbar-nav">
              <a class="nav-link">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- carousel -->
    <div class="carousel">
      <div class="container py-5">
        <div class="row align-item-center">
          <div class="col-6">
            <h5>Galaxy S22ï½œS22+</h5>
            <div class="star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <p>
              Get select Galaxy Buds2 or Buds Live on us with Galaxy S22+. Plus,
              get up to $700 enhanced trade-in credit. For a limited time. Get
              hands on with the S22 and S22+. See in AR >>
            </p>
            <h3 class="mb-5">1325$</h3>
            <button class="btn-orange">
              <i class="fa-brands fa-google-play"></i>
              Find out more!
            </button>
          </div>
          <div class="col-6">
            <div class="carousel__img">
              <img src="../../asset/img/s22.png" alt="s22" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- product -->
    <div class="product">
      <div class="container">
        <div class="my-5">
          <div class="product__top">
            <select name="brands" id="brands">
              <option value="all">All Brands</option>
              <option value="Apple">Apple</option>
              <option value="Samsung">Samsung</option>
            </select>
          </div>
          <div class="product__under">
            <div class="row"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
